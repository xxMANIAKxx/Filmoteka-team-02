<header class="header">
    <div class="container nav__container">
        <div class="nav">

        <!-- LOGO -->
        <div class="nav__logo--container">

                <svg class="nav__icon icon">
                    <use href="/images/svg/symbol-defs.svg#icon-film"></use>

                <span class="nav__title main-header">Filmoteka</span>
            </a>
        </div>

        <!-- NAVIGATION      -->

    <div class="header__search-form">

                    name="searchQuery"

            <button class="search-form__btn btn js-form-btn" type="submit">
                <svg class="search-form__btn-icon" width="12" height="12">
                    <use href="./images/svg/symbol-defs.svg#icon-search"></use>
                </svg>
            </button>
            <div class="search-error search-error--hidden"></div>
        </form>
    </div>
